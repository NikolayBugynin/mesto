<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo-header.svg" alt="лого место" class="header__logo" />
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/kusto.jpg"
                alt="Жак-Ив Кусто́ — французский исследователь Мирового океана, фотограф, режиссёр,"
                class="profile__avatar" />
            <div class="profile__info">
                <div class="profile__heading">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать" class="profile__edit-button button">
                    </button>
                </div>
                <p class="profile__specification">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button button">
            </button>
        </section>
        <section class="elements">
            <template id="element-template">
                <article class="element">
                    <div class="element__card">
                        <button type="button" aria-label="Удалить" class="element__delete-button button">
                        </button>
                        <img src="#" alt="#" class="element__image" />
                    </div>
                    <div class="element__subline">
                        <h2 class="element__title"></h2>
                        <button type="button" aria-label="Нравится" class="element__like-button button">
                        </button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia by Nikolay Bugynin</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__content">
            <button type="button" aria-label="Закрыть" class="popup__close-button button"></button>
            <h2 class="popup__tittle">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form" method="post" novalidate>
                <input type="text" name="username" class="popup__input popup__input_type_name" id="name-input"
                    placeholder="Введите имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                <span class='popup__input-error name-input-error'></span>
                <input type="text" name="specification" class="popup__input popup__input_type_specification"
                    id="specification-input" placeholder="Введите информацию о себе" value="Исследователь океана"
                    minlength="2" maxlength="200" required>
                <span class='popup__input-error specification-input-error'></span>
                <button disabled type="submit" class="popup__button button">Сохранить</button>

            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__content">
            <button type="button" aria-label="Закрыть" class="popup__close-button button"></button>
            <h2 class="popup__tittle">Новое место</h2>
            <form class="popup__form" name="add-form" method="post" novalidate>
                <input type="text" name="placename" class="popup__input popup__input_type_title" id="placename-input"
                    placeholder="Введите название" minlength="2" maxlength="30" required>
                <span class='popup__input-error placename-input-error'></span>
                <input type="url" name="placelink" class="popup__input popup__input_type_link" id="placelink-input"
                    placeholder="Введите ссылку на картинку" required>
                <span class='popup__input-error placelink-input-error'></span>
                <button disabled type="submit" class="popup__button button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-picture">
        <figure class="popup-picture__content">
            <button type="button" aria-label="Закрыть" class="popup__close-button  button"></button>
            <img class="popup-picture__image">
            <figcaption class="popup-picture__caption"></figcaption>
        </figure>
    </div>
    <script type='module' src="./scripts/index.js"></script>
    <script src="./scripts/validate.js" defer></script>
    <!-- <script src="./scripts/Card.js" defer></script> -->
</body>

</html>
