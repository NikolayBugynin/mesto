<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo-header.svg" alt="лого место" class="header__logo" />
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/kusto.jpg"
                alt="Жак-Ив Кусто́ — французский исследователь Мирового океана, фотограф, режиссёр,"
                class="profile__avatar" />
            <div class="profile__info">
                <div class="profile__heading">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать" class="profile__edit-button button">
                    </button>
                </div>
                <p class="profile__specification">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button button">
            </button>

        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/ekaterinburg.jpg" alt="Екатеринбургский театр оперы и балета"
                    class="element__image" />
                <div class="element__subline">
                    <h2 class="element__title">Екатеринбург</h2>
                    <button type="button" aria-label="Нравится" class="element__like-button button">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="./images/kazan.jpg" alt="Казанский кремль" class="element__image" />
                <div class="element__subline">
                    <h2 class="element__title">Казань</h2>
                    <button type="button" aria-label="Нравится" class="element__like-button button">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="./images/moscow.jpg" alt="Ночная Москва зимой" class="element__image" />
                <div class="element__subline">
                    <h2 class="element__title">Москва</h2>
                    <button type="button" aria-label="Нравится" class="element__like-button button">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="./images/saint-petersburg.jpg" alt="Казанский собор" class="element__image" />
                <div class="element__subline">
                    <h2 class="element__title">Санкт-Петербург</h2>
                    <button type="button" aria-label="Нравится" class="element__like-button button">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="./images/sochi.jpg" alt="Красный воздушный шар парит над горами в Красной поляне"
                    class="element__image" />
                <div class="element__subline">
                    <h2 class="element__title">Сочи</h2>
                    <button type="button" aria-label="Нравится" class="element__like-button button">
                    </button>
                </div>
            </article>
            <article class="element">
                <img src="./images/vladivostok.jpg" alt="Маяк Токаревского" class="element__image" />
                <div class="element__subline">
                    <h2 class="element__title">Владивосток</h2>
                    <button type="button" aria-label="Нравится" class="element__like-button button">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia by Nikolay Bugynin</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button type="button" aria-label="Закрыть" class="popup__close-button button"></button>
            <h2 class="popup__tittle">Редактировать профиль</h2>
            <form class="popup__form" name="user form" method="post">
                <input type="text" class="popup__item popup__item_type_name" name="heading" placeholder="Введите имя"
                    value="Жак-Ив Кусто">
                <input type="text" class="popup__item popup__item_type_specification" name="subheading"
                    placeholder="Введите информацию о себе" value="Исследователь океана">
                <button type="submit" class="popup__save-button button">Сохранить</button>
            </form>
        </div>

    </div>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
